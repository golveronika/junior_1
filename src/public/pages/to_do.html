<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body class="to-do-page">
    
    <div class="container to-do-container">
        <h1>To do app</h1>
        <div class="btn-panel">

            <input type="checkbox" id="btn_filter_done">
            <label for="btn_filter_done">Filter done</label>
            
            <input type="checkbox" id="btn_filter_undone">
            <label for="btn_filter_undone">Filter undone</label>

            <button id="btn_clear_all">Clear all</button>
            <button id="btn_clear_done">Clear done</button>
        </div>
        <ul id="task_list"></ul>
        <div class="bottom-panel">
            <input id="text_create" type="text" autofocus>
            <button id="create">Create task</button>
        </div>
    </div>

</body>
</html>

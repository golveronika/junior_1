<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sliders</title>

<body class="sliders-page">
    <div class="container">
        <h1>Slider component</h1>
    </div>

    <div class="griffindor-container">
        <div class="container slider-container">
            <div class="arrow prev"><button>&lt;</button></div>
            <div class="slider"></div>
            <div class="arrow next"><button>&gt;</button></div>
        </div>
    </div>

    <div class="slytherin-container">
        <div class="container slider-container">
            <div class="slider"></div>
            <div class="circle-btns"></div>
        </div>
    </div>

    <div class="ravenclaw-container">
        <div class="container slider-container">
            <div class="arrow prev"><button>&lt;</button></div>
            <div class="slider">
            </div>
            <div class="arrow next"><button>&gt;</button></div>
        </div>
    </div>

    <div class="hufflepuff-container">
        <div class="container slider-container">
            <div class="slider"></div>
        </div>
    </div>

</body>
</html>
